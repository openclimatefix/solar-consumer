[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "solar_consumer"
version = "0.1"
dependencies = [
    "pandas",
    "sqlalchemy",
    "nowcasting_datamodel==1.5.56",
    "pvsite-datamodel==1.0.55",
    "testcontainers",
    "pyproj==3.6.1",
    "tqdm"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "ruff",
    "pandas"
]
